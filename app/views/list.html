<div class="list">
  <div class="segmented-control">
    <a class="control-item" data-ng-click="viewAll()" data-ng-class="{active:viewToggle}">
      全体名单
    </a>
    <a class="control-item" data-ng-click="viewByGender()" data-ng-class="{active:!viewToggle}">
      按 性 别
    </a>
  </div>
</div>

<div class="content-padded" id="studentsList">
  <div data-seat="s.seatPos" data-gender="s.gender" data-ng-repeat="s in students | orderBy: curFilter" data-ng-bind="s.fullName" data-demo="demo"></div>
</div>
<p class="count-info" ng-show="showCount">本班共有学生 <span data-ng-bind="students.length"></span> 名，男生 <span data-ng-bind="male.length"></span> 人，女生 <span data-ng-bind="students.length-male.length"></span> 人。</p>
