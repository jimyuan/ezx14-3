<!DOCTYPE html>
<html ng-app="facebook">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-title" content="app title">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- build:css css/docs.css -->
    <link rel="stylesheet" href="./bower_components/ratchet/dist/css/ratchet.css">
    <link rel="stylesheet" href="./bower_components/ratchet/dist/css/ratchet-theme-ios.css">    
    <link rel="stylesheet" href="./bower_components/angular-snap/angular-snap.css">    
    <link rel="stylesheet" href="./bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="./css/docs.css">
    <!-- endbuild -->
    <!-- iPhone -->
    <link href="touch-icon-57x57.png" rel="apple-touch-icon" sizes="57x57">
    <!-- iPad-->
    <link href="touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
    <!-- iPhone Retina-->
    <link href="touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
    <!-- iPad Retina -->
    <link href="touch-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
  </head>
  <body onselectstart="return false" ng-controller="GlobCtrl">
    <div snap-content snap-options="snapOpts">
      <header class="bar bar-nav">
        <a class="icon icon-bars pull-right" snap-toggle="right"></a>
        <h1 class="title" ng-bind="title"></h1>
      </header>

      <div class="content" ng-view></div>
    </div>
    <div snap-drawer="right" id="drawerContent">
      <ul class="table-view">
        <li class="table-view-cell" data-ng-click="goSection(s.hash)" data-ng-repeat="s in snapMenus">
          <span class="media-object pull-left icon icon-{{s.icon}}"></span>
           {{s.menu}}
        </li>
      </ul>
    </div>
    <!-- build:js js/docs.js -->
    <script src="bower_components/snapjs/snap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-snap/angular-snap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/templates.js"></script>
    <!-- endbuild -->
  </body>
</html>
